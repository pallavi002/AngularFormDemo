
<div class="container" ng-app="">
  <h1 class="display-4">Enter Form Details</h1>
  <form #userForm = 'ngForm' (ngSubmit)="onSubmit()">  

    <div class="form-group">
      <label for="nameenter">Enter Name</label>
      <input type="text" required #fullname="ngModel" [class.is-invalid]="fullname.invalid && fullname.touched" class="form-control" name="fullname" id="nameenter" ngModel [(ngModel)]="userModel.fullname">
      <small class="text-danger" [class.d-none]="fullname.valid || fullname.untouched" >Name is Required</small>
    </div>
    {{name.untouched}}

    <div class="form-group">
      <label for="contactenter">Enter Contact</label>
      <input type="number" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="contact" id="contactenter" ngModel [(ngModel)]="userModel.contact">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Contact is Required</small>
    </div>    

    <div class="form-group">
      <label for="ageenter">Enter Age</label>
      <input type="text" required #age="ngModel" [class.is-invalid]="age.invalid && age.touched" class="form-control" name="age" id="ageenter" ngModel [(ngModel)]="userModel.age">
      <small class="text-danger" [class.d-none]="age.valid || age.untouched">Age is Required</small>
    </div>
    <div class="form-group">
      <label for="cityenter">Enter City</label>
      <input type="text" required #city="ngModel" [class.is-invalid]="city.invalid && city.touched" class="form-control" name="city" id="cityenter" ngModel [(ngModel)]="userModel.city">
      <small class="text-danger" [class.d-none]="city.valid || city.untouched">City is Required</small>
    </div>    
    <button type="submit" class="btn btn-lg btn-primary" ngClick="onSubmit()">Submit</button>
  </form>
  
</div>
<br><br>
<div class="container">
  <div class="card">
    <h3 class="display-5">Your entered details are</h3>
    <li>Name : <span>{{userName}}</span></li>
    <li>Age : <span>{{userAge}}</span></li>
    <li>Contact : <span>{{userContact}}</span></li>
    <li>City : <span>{{userCity}}</span></li>
  </div>
</div>

<router-outlet></router-outlet>
